<div class="container col-md-5 p-5">
  <h1>Registration</h1>
  <form novalidate [formGroup]="registrationForm" (submit)="submit()">
    <div class="alert alert-danger py-2"
         *ngIf="errorMessage">
      <span class="text-danger">{{errorMessage}}</span>
    </div>
    <div class="mb-3">
      <label for="InputFirstName" class="form-label">First Name</label>
      <input type="text"
             name="FirstName"
             class="form-control"
             id="InputFirstName"
             aria-describedby="emailHelp"
             formControlName="firstName"
             [class.is-invalid]="registrationForm.controls['firstName'].invalid && registrationForm.controls['firstName'].touched">
    </div>
    <div class="mb-3">
      <label for="InputLastName" class="form-label">Last Name</label>
      <input type="text"
             name="LastName"
             class="form-control"
             id="InputLastName"
             aria-describedby="emailHelp"
             formControlName="lastName"
             [class.is-invalid]="registrationForm.controls['lastName'].invalid && registrationForm.controls['lastName'].touched">
    </div>
    <div class="mb-3">
      <label for="InputEmail" class="form-label">Email address</label>
      <input type="email"
             name="Email"
             class="form-control"
             id="InputEmail"
             aria-describedby="emailHelp"
             formControlName="email"
             [class.is-invalid]="registrationForm.controls['email'].invalid && registrationForm.controls['email'].touched">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="InputPassword" class="form-label">Password</label>
      <input type="password"
             name="Password"
             class="form-control"
             id="InputPassword"
             formControlName="password"
             [class.is-invalid]="registrationForm.controls['password'].invalid && registrationForm.controls['email'].touched">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" name="SaveSession" class="form-check-input" [(ngModel)]="saveSession" id="Check" [ngModelOptions]="{standalone: true}">
      <label class="form-check-label" for="Check" >Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="isLoading || registrationForm.invalid">
      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="isLoading"></span>
      Submit
    </button>
  </form>
</div>
